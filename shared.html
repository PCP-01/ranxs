<!DOCTYPE html>
<html>
<head>
    <title>Ranxs - Shared Ranking</title>
    <meta name="apple-itunes-app" content="app-id=6747668612">
</head>
<body>
    <h1>Shared Ranking</h1>
    <p>This is a shared ranking page.</p>
    <p id="uuid-display"></p>
    
    <script>
        // Get the UUID from the URL
        const path = window.location.pathname;
        const uuid = path.split('/shared/')[1];
        
        // Display it on the page
        document.getElementById('uuid-display').textContent = 'UUID: ' + uuid;
        
        // Update the app banner to include the current URL
        const metaTag = document.querySelector('meta[name="apple-itunes-app"]');
        if (metaTag) {
            metaTag.content = metaTag.content + ', app-argument=' + window.location.href;
        }
    </script>
</body>
</html>
